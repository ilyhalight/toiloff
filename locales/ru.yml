FeimisioDonate is a small donation system for CS:GO servers. The server part of the system is built in Python using Facetapi, and the client part on NuxtJS 3.0 using TailwindCSS and DaisyUI. The system supports several servers, as well as several payment systems: 'FeimisioDonate - это небольшая система доната для серверов CS:GO. Серверная часть системы построена на Python с использованием Facetapi, а клиентская часть на NuxtJS 3.0 с использованием TailwindCSS и DaisyUI. Система поддерживает несколько серверов, а также несколько платежных систем'
Simple MySQL Backup is a small utility for backing up MySQL databases. The utility is written in Python and uses recursive selection to create backups: 'Simple MySQL Backup - это небольшая утилита для резервного копирования баз данных MySQL. Утилита написана на Python и использует рекурсивный выбор для создания резервных копий'
