Probably, there is nothing more exciting than seeing your ideas embodied in reality. In this section, I present to you some of these ideas that have been implemented by me: 'Наверное, нет ничего более захватывающего, чем увидеть свои идеи воплощенными в реальности. В этой секции я представляю вам некоторые из таких идей, которые были реализованы мной'
FeimisioDonate is a small donation system for CS:GO servers. The server part of the system is built in Python using FastAPI, and the client part is based on NuxtJS 3.0. The system supports several servers, as well as several payment systems: 'FeimisioDonate — Это небольшая система доната для CS:GO серверов. Серверная часть системы построена на Python с использованием FastAPI, а клиентская часть на NuxtJS 3.0. Система поддерживает несколько серверов, а также несколько платежных систем'
Simple MySQL Backup is a small utility for backing up MySQL databases. The utility is written in Python and uses recursive selection to create backups: 'Simple MySQL Backup - это небольшая утилита для резервного копирования баз данных MySQL. Утилита написана на Python и использует рекурсивный выбор для создания резервных копий'
