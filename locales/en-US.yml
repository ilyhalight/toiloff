content.projects.feimisio-donate.desc: >-
  FeimisioDonate is a small donation system for CS:GO servers. The server part
  of the system is built in Python using FastAPI, and the client part is based
  on NuxtJS 3.0. The system supports several servers, as well as several payment
  systems.
content.projects.toiloff.desc: >-
  Toiloff Website is my personal website with a little bit of information about
  me, my social networks and my projects.
content.projects.lztupgrade.desc: >-
  LZT Upgrade (or LZTUp) is my implementation of useful or just interesting
  scripts for the Lolzteam forum.
content.contributed.vot.desc: >-
  Voice Over Translation is an extension that adds voice-over translation of
  videos from Yandex Browser to other browsers.
content.contributed.materialadmin-newserver.desc: >-
  SB-MaterialAdmin/New Server is a plugin for CS:GO servers administrators,
  which allows you to punish violators with the help of bans and mutes.
