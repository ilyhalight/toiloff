footer:
  actual-info:
    title: Про актуальность
    desc: >-
      Когда я создавал свой сайт, я сделал несколько довольно странных решений, которые теперь проще переписать с нуля, чем пытаться исправить.
      Хотя я уже давно сделал макеты нового дизайна, который смотрится немного лучше, но у меня все никак не доходят руки его сверстать.

      Тем не менее, спустя долгое время, 03.04.2025 я наконец-то актуализировал информацию и поправил некоторые бросающиеся в глаза баги, поскольку не знаю, сколько еще буду откладывать полный рекод.
